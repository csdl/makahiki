{% load theme_tags %}
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1 user-scalable=no,width = 320" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.4.2.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.8.1.custom.min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="/site_media/static/default/css/jquery-south-street.css">
    <style type="text/css">
      body {
          background-color: #F5F3E5; /* Background color */
          color: #222;            /* Foreground color used for text */
          font-family: Helvetica; 
          font-size: 14px;
          margin: 0;              /* Amount of negative space around the outside of the body */
          padding: 0;             /* Amount of negative space around the inside of the body */
          width: 320px;
      }
      
      #mobile_header h1 {
          margin: 0;
          padding: 0;
      }
      #mobile_header h1 a {
          color: #459E00;
          display: block;
          font-size: 20px;
          font-weight: bold;
          padding: 10px 0;
          text-align: center;
          text-decoration: none;
      }
      
      #mobile_header ul {
        margin: 0px -6px 31px -3px;
      }
      
      #mobile_header ul li {
        width: 76px;
      }
      
      #mobile_header ul li a {
        text-align: center;
      }
      
      #mobile_content {
        margin-top:-1px;
        background-color: white;
      }
      
      #mobile_content ul {
          list-style: none;
          padding: 0;
          padding-top: 10px;
      }
      
      #mobile_content ul li {
        font-size: 14px;
      }
      
      #mobile_content ul li a {
        font-weight: bold;
        background-color: #F5F3E5;
        border: 1px solid #999999;
        color: #222222;
        display: block;
        margin-bottom: -1px;
        padding: 12px 10px;
      }
      
      #mobile_content, #sidebar {
        padding: 10px;
      }
    </style>
  </head>
  
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
