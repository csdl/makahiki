{% load markup %}

<div class="news_item">
  <h4 class="trigger"><a href="{% url view_article article.slug %}">{{article.title}}</a></h4>
  <div class="article_container">
    <p>{{article.abstract|markdown}}</p>
  </div>
  <p class="article_date">
    Posted at {{ article.formatted_date }}
  </p>
</div>
