{% if user.get_profile.floor and user.get_profile.floor.wattdepot_source %}
  <div id="power_monitor" class="monitor_item ui-corner-all ui-widget-content ui-accordion-content">
    <div id="powertitle" align="center"></div>
    <div id="powerdata" align="center"><img src="http://www.google.com/ig/images/spinner.gif" /></div>
    <div id="powerlastcheck" align="center"></div>
  </div>

  <div id="energy_monitor" class="monitor_item ui-corner-all ui-widget-content ui-accordion-content">
    <div id="energytitle" align="center"></div>
    <div id="energydata" align="center"><img src="http://www.google.com/ig/images/spinner.gif" /></div>
    <div id="energylastcheck" align="center"></div>
  </div>
  <script type='text/javascript' src='http://www.google.com/jsapi'></script>
  <script src="{{STATIC_URL}}js/monitor_visualization.js" type="text/javascript"></script> 
  <script type="text/javascript" src="{{STATIC_URL}}js/monitor.js"></script>
  <script type="text/javascript">
    host = "{{user.get_profile.floor.get_wattdepot_host}}";
    source = "{{user.get_profile.floor.wattdepot_source}}";
    sendQuery(host, source);
  </script>
{% endif %}
