{% load markup %}
{% load frontendadmin_tags %}
{% load thumbnail %}

<div class="ui-corner-all ui-accordion ui-widget ui-accordion-icons">
  {% if object.title %}
    <div class="makahiki_content_title ui-accordion-header ui-corner-top">
      {{ object.title }}
    </div>
    <div class="makahiki_content_body ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
  {% else %}
    <div class="makahiki_content_body ui-accordion-content ui-helper-reset ui-widget-content ui-corner-all ui-accordion-content-active">
  {%endif%}
    {% frontendadmin_change object %}
    {{ object.text|markdown }}
  </div>
</div>
