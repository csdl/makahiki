{% extends "makahiki_profiles/base.html" %}

{% block extra_head %}
  <script type="text/javascript">
    $(document).ready(function() {
      $("form").submit(function() {
        $('input[type=submit]', this).attr('disabled', 'disabled')
      })
    })
  </script>
{% endblock %}

{% block body %}
<form action="/activities/request_commitment_points/{{commitment.pk}}/" method="post">
  {% csrf_token %}
  <h3>Requesting points for {{commitment.title}}</h3>
  <p>
    Before you receive your points, would you like to comment on your 
    participation in this commitment?
  </p>
  <p><label for="id_comment">Comment(optional):</label><br/>
  {{ form.comment }}</p>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
