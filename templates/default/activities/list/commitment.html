{% if member %}
  {% with member.commitment as item %}
  {% include "activities/list/item_info.html" %}
  {% endwith %}
{% else %}
  {% include "activities/list/item_info.html" %}
{% endif %}

  <td class="item_options">
    {% if member %}
      {% include "activities/shared/commitment_member_form.html" %}
    {% else %}
    <form action="/activities/add_commitment/{{ item.id }}/" method="post">
      <a href="#" onclick="parentNode.submit()" class="option-link ui-state-default ui-corner-all ui-state-hover">
        <span class="ui-icon ui-icon-circle-plus"></span>
        <span class="button-text">Commit</span>
      </a>
    </form>
    {% endif %}
  </td>
</tr>
