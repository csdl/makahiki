{% load activity_tags %}
{% load markup %}
<li>
  <h4>
    {{ item.title }}({{ item.point_value }})
    {% if is_me %}
      <br/>{% render_user_tools other_user item %}
    {% endif %}
  </h4>
  <p>{{ item.description|markdown }}</p>
  
  {% if item.is_event %}
    <p>This activity occurs at {{ item.event_date }}</p>
  {% endif %}
</li>
