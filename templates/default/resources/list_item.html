<tr onclick="window.location='/resources/resource/{{resource.pk}}/'">
  <td>
    {{resource.created_at|date:"SHORT_DATE_FORMAT"}}
  </td>
  <td>
    {{resource.title}}
  </td>
  <td>
    {% with resource.topic_string as topic_string %}
    {% if topic_string|wordcount > 2 %}
      <span class="truncated">
        {{topic_string|truncatewords:2}}
        <span class="ui-corner-all">{{topic_string}}</span>
      </span>
    {% else %}
      {{topic_string}}
    {% endif %}
    {% endwith %}
  </td>
  <td>{{resource.media_type}}</td>
</tr>
