<div class="content-box">
    <div class="content-box-title">
        Challenge Admin
    </div>
    <div> Click on the links below to configure challenge settings or administrate
        players.
    </div>
    {% for app, models in MAKAHIKI_SITE_ADMIN_MODELS %}
        <div class="module">
            <table>
                <caption>{{ app }}</caption>
                <tbody>
                {% for model in models %}
                    <tr>
                        <th scope="row"><a
                                href="/admin/{{ model.url }}/">{{ model.name }}</a></th>
                        <td></td>
                        <td></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endfor %}
</div>
