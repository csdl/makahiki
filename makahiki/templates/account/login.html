{% extends "site_base.html" %}

{% load class_tags %}

{% block page_title %}
  Welcome to KukuiCup!
{% endblock %}

{% block extra_head %}
  <link rel="stylesheet/less" type="text/css" href="{{STATIC_URL}}css/bootstrap.less">
  <link rel="stylesheet/less" type="text/css" href="{{STATIC_URL}}css/responsive.less">
  <link href="{{STATIC_URL}}css/bootstrap-override.css" rel="stylesheet">
  <link href="{{STATIC_URL}}css/makahiki-structure.css" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="{{STATIC_URL}}css/theme.less">
  <script src="{{STATIC_URL}}js/less-1.3.0.min.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="content-box span5 offset3">
            <div id="landing-title" class="content-box-contents">
                {# <a href="{% url landing %}"> #}
                <img src="{{STATIC_URL}}css/default/images/old-logo.png"/>
                {# </a> #}
                <h2>The Kukui Cup: Lights out, game on!</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="content-box content-box-contents span8 offset2">
        <h3>Log In</h3>
            <form class="login" method="POST" action="{% url auth_login %}">
                <fieldset class="inlineLabels">
	                {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form_block">
                        <input type="submit" value="Log in &raquo;" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
