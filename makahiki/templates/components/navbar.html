{% load class_tags %}
    <!-- Navbar
    ================================================== -->
    <div class="navbar makahiki-box">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse"
                    data-target=".nav-collapse"> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="brand">
                    {% if CHALLENGE.site_logo %}
                        <img src="{{ MEDIA_URL }}{{ CHALLENGE.site_logo }}" width="54"
                    {% else %}
                        <img src="{{ STATIC_URL }}images/spacer-54.png"
                    {% endif %}
                        alt="{{ CHALLENGE.site_name }}" />
                    <div class="caption">{{ CHALLENGE.competition_name }}</div>
                </div>

                <div class="nav-collapse">
                    <ul class="nav">
                        <li {% if view_objects.active == "home" %}class="active" {% endif %}>
                            <a href="/home?ref=nav-button" class="home">
                                <img src="{{ STATIC_URL }}images/spacer-54.png">Home
                            </a>
                        </li>

                        {% for page in PAGE_INFO %}
                          {% if page.is_unlock  %}
                            <!-- Choose the correct active page by adding active to the class list -->
                            <li {% if view_objects.active == page.name %}class="active" {% endif %}>
                                <a href="{{ page.url }}?ref=nav-button" class="{{ page.name }}">
                                    <img src="{{ STATIC_URL }}images/spacer-54.png">{{ page.label }}
                                </a>
                            </li>

                          {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
