<div class="content-box">
    <div class="content-box-title">
        Smart Grid Game Designer
    </div>
    <div id="content" class="content-box-contents">
    	<div class="sgg-category-title"><h5> Categories:</h5>
			<div class="ssg-category-selections clearfix">
          		{% for category in view_objects.sgg_design.categories %}
          		<div class="sgg-category draggable">{{category}}</div>
           		{% endfor %}
        	</div>
        </div>
        <div class="sgg-dropzone clearfix">
   			<div class="sgg-category-dropzone"></div>

		</div>
    </div>

</div>

<script type="text/javascript">

$( init );
 
function init() {
  $('.draggable').draggable({
	  cursor: 'move',
	  helper: 'clone',
  });
  $('#makeMeDraggable').draggable({
	    cursor: 'move',
	    //snap: '#content',
	    //helper: myHelper,
	    stop: handleDragStop
  });
  $('#makeMeDroppable').droppable( {
	    drop: handleDropEvent
  });

}

function handleDropEvent( event, ui ) {
	  var draggable = ui.draggable;
	  alert( 'The square with ID "' + draggable.attr('id') + '" was dropped onto me!' );
}

function handleDragStop( event, ui ) {
	  var offsetXPos = parseInt( ui.offset.left );
	  var offsetYPos = parseInt( ui.offset.top );
	  alert( "Drag stopped!\n\nOffset: (" + offsetXPos + ", " + offsetYPos + ")\n");
}

function myHelper( event ) {
	  return '<div id="draggableHelper">I am a helper - drag me!</div>';
}

</script>
