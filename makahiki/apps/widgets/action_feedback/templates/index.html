    <div class="content-box-title">
    Activity, Commitment, Event, and Excursion Feedback
        <a href="#" style="float: right">
            <img src="{{ STATIC_URL}}images/icons/icon-help-sm.png" width="20"
                 align="center"
                 title="Click to get help about this window"
                 onclick="toggleHelp(event, 'widget', 'action-feedback'); return false;"/>
        </a>
    </div>
    <div class="content-box-contents">
    <script type="text/javascript" src="{{STATIC_URL}}js/flot/jquery.flot.js"></script>
    <table>
    <thead>
        <th>Action</th>
        <th>Feedback</th>
    </thead>
    <tbody>
    {% for key,value in view_objects.action_feedback.action_feedback.items %}
    <tr>
        <td>{{key}} </td>
        <td><div id="graph{{forloop.counter}}" class="span3" style="height: 55px;"> </div></td>
    </tr>
    <script type="text/javascript">
    $(document).ready(function () {
    var d1 = {{value}};
//    $.plot($("#graph{{forloop.counter}}"), [ {data: d1, bars: {show: true, barWidth: 0.6}} ]);
    $.plot($("#graph{{forloop.counter}}"), [ {data: d1, lines: {show: true}, xaxis:{show: false, ticks: null}, grid: {
        show: false}} ]);
});
</script>
    {% endfor %}
    </tbody>
    </table>
    </div>
