{% load markup %}

<div id="fb-root"></div>
<script src="//connect.facebook.net/en_US/all.js"></script>

{% if user.get_profile.setup_complete %}
<!-- Top Row-->
<ul>
    {% for page in ALL_PAGE_INFO %}
      {% if page.is_unlock %}
      <li>
        <div class="home-item">
            <a href="{{ page.url }}/?ref=home-page">
                <img class="home-{{ page.name }}-icon"
                     src="{{STATIC_URL}}images/spacer.png"/>
            </a>
            <div class='tile'>
                <h6>{{ page.label }}</h6>
                  {{ page.introduction|markdown }}
            </div>
        </div>
      </li>
      {% endif %}
    {% endfor %}
</ul>

{% else %}
</div>
<div class="first-login-content">
<script type="text/javascript">
$(".navbar").hide();
$("#quests").hide();
$("#info-bar-single").hide();
$("#info-bar-wide").hide();  
$("#notifications").hide();
</script>

<div id="setup-dialog">
{% include "first-login/welcome.html" %}
</div>
{% endif %}
