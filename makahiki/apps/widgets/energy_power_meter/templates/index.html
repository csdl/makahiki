{% load markup %}

{% if user.get_profile.team %}
        <div id="energy-power" class="content-box">
            <div id="activity-power-box">
                <div id="energy-power-title" class="content-box-title">
                    Current {{ TEAM_LABEL }} Power
                    <a href="#" style="float: right">
                        <img src="{{ STATIC_URL}}images/icons/icon-help-sm.png" width="20"
                             align="center"
                             title="Click to get help about this window"
                             onclick="toggleHelp('widget', 'lounge-power'); return false;"
                                /></a>
                </div>
                <div id="energy-power-content" class="content-box-contents">
                    <center>
                        <div id="energy-power-gauge">
                          {% include "power.html" %}
                        </div>
                    </center>
                </div>
            </div>
        </div>
{% endif %}
