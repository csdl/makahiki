{% load class_tags %}

<div {% get_id_and_classes "profile-badges" "responsive" %}>
    <div {% get_id_and_classes "profile-badges-box" "responsive" %}>
        <div {% get_id_and_classes "profile-badges-title" "responsive" %}>
            My Badges
            <a href="#" style="float: right">
                <img src="{{ STATIC_URL}}/css/default/images/icon-help-sm.png" width="20"
                     align="center"
                     title="Click to get help about this window"
                     onclick="toggleHelp('widget', 'my-badges'); return false;"
                        /></a>
        </div>
        <div {% get_id_and_classes "profile-badges-content" "responsive" %}>
            {# <h5>Individual Badges</h5> #}
            <table {% get_id_and_classes "profile-user-badge-table" "responsive" %}>
                <tr>
                    <th {% get_id_and_classes "profile-user-badge-image-header" "responsive" %}></th>
                    <th {% get_id_and_classes "profile-user-badge-text-header" "responsive" %}>Badge</th>
                    <th {% get_id_and_classes "profile-user-badge-achievement-header" "responsive" %}>
                        Achievement
                    </th>
                </tr>
                {% if user.badges_earned.count > 0 %}
                    {% for awarded in user.badges_earned.all %}
                        <tr>
                            <td><img src="{{STATIC_URL}}{{awarded.badge.image}}"/></td>
                            <td>{{ awarded.badge.name }}</td>
                            <td>{{ awarded.badge.description.0 }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr {% get_id_and_classes "profile-user-badge-empty" "responsive" %}>
                        <td colspan="3">You don't have any badges yet!</td>
                    </tr>
                {% endif %}
            </table>
            <div {% get_id_and_classes "profile-badge-catalog" "responsive" %}>
                <a href="{% url profile_badges %}">See Badge Catalog</a>
            </div>
        </div>
    </div>
</div>
