{% load avatar_tags %}

<!--Badge Image-->
<td>
    {% if badge in awarded_badges %}
    <div class="badge-theme-{{badge.theme}}">
        <p class= "badge-name">
            {{ badge.label }}
       </p>    
    </div>
    &nbsp;&nbsp;<div class="badge-name" >{{ badge.name }}</div>
    {% else %}
    <div class="badge-image">
            <img class="locked-img" src="{{ STATIC_URL}}images/lock24.png"/>
    </div>
    &nbsp;&nbsp;<div class="badge-name left" >{{ badge.name }}</div>
    {% endif %}

     
</td>

<!--Badge Description-->
<td>
    {% if badge in awarded_badges %}
        {{ badge.description }}
    {% else %}
        Hint: {{ badge.hint }}
    {% endif %}
</td>

<td> 
        {{ badge.points }}  
</td>
