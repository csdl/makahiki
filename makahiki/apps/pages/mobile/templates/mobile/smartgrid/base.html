{% load i18n %}
{% load class_tags %}
{# load theme_tags #}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}">
<head>

    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Use the chrome frame -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if SITE_NAME %}{{ SITE_NAME }} : {% endif %}{% block head_title %}{% endblock %}</title>
    
    
    {% import_css STATIC_URL CSS_THEME %}
    <script src="{{STATIC_URL}}js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/jquery-ui-1.8.1.custom.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/jquery.cycle.all.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/jquery.form.2.43.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/jquery.countdown.pack.js" type="text/javascript"></script> 
    <script src="{{STATIC_URL}}js/jquery.purr.js" type="text/javascript" ></script> 
    <script src="{{STATIC_URL}}/js/makahiki.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
  <div class="container-top">
    <div class="container-bottom"> 
      <div class="content">
      {% block body %}{% endblock %}
      </div>
    </div>
  </div>
</div> 
</body>
</html>
