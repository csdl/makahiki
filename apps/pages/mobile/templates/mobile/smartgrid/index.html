<html>
<head> 
  <title>Smart Grid Game</title> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
  <script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
</head>
<body>

<div data-role="page">
  <header data-role="header" data-theme="b">
    <h1>Smart Grid Game</h1>
  </header>

  <fieldset class="ui-grid-a">
    <div class="ui-block-a"><button type="submit">Available</button></div>
    <div class="ui-block-b"><button type="submit">Completed</button></div>
  </fieldset>

  <div data-role="content">
    
    <ul data-role="listview" data-inset="true" class="ui-listview-inset ui-corner-all ui-shadow" role="listbox">
      {% for activity in activities %}
      <li>
        <img src="/site_media/static/css/default/images/favicon.ico" alt="{{activity.title}}" class="ui-li-icon"/>
        <a href="{% url mobile_smartgrid_task activity.id %}">{{activity.category.name}}: {{activity.title}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  
  <footer>
  </footer>
</div>

</body>
<html>
