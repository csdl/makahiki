{% extends "mobile/base.html" %}


{% block body %}
<div data-role="dialog">
  <div data-role="header">
    <h1>{{activity.title}}</h1>
  </div>
  <div data-role="body">
    <div data-role="content">
      {% if activity.depends_on_text %} 
        {{activity.depends_on_text}}
      {% else %}
       {{activity.depends_on}}
      {% endif %}
      <a href="{% url mobile_activities category %}" data-role="button" data-rel="back">
        Cancel</a>
    </div>
  </div>
</div>

{% endblock %}
