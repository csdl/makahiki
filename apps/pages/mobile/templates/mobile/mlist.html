

<link rel="stylesheet" href="{{STATIC_URL}}css/default/jquery-ui.css">
<script src="{{STATIC_URL}}js/jquery-ui-1.8.1.custom.min.js" type="text/javascript"></script>
{% if NOTIFICATIONS %}
  {% if NOTIFICATIONS.unread %}
  <ul id="notification-list">
    {% for notification in NOTIFICATIONS.unread %}
    {% include "mobile/list-item.html" %}
    {% endfor %}
  </ul>
  {% endif %}

  {% if NOTIFICATIONS.alerts %}
  {% include "notifications/dialog.html" %}
  {% endif %}
{% endif %}
