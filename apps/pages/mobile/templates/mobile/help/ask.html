{% extends "mobile/base.html" %}
{% block body %} 
  <div data-role="header">
    <h1>Ask an Admin</h1>
  </div>
  <div data-role="content">
        Got a question that's not answered here? Type it below and an admin will email you the answer.
        <form action="{% url ask_admin_feedback %}" method="POST">
          {{form.url}}
          {% if form.question.errors %}
          {{form.question.errors}}
          {% endif %}
          {{form.question}}
          <div>
            <button type="submit">Submit</button>
            </span>
          </div>
        </form>

    <a href="{% url mobile_help 'index'%}" data-role="button" data-rel="back">Cancel</a>
  </div>
 
{% endblock %}
