{% load class_tags %}
<ul {% get_id_and_classes "canopy-viz-list" %}>
  <li id="canopy-hot-spot-link">
    <h3><a href="javascript:void(0);">Hot Spots</a></h3>
    <div {% get_id_and_classes "canopy-viz-hot-spots" %} style="display: none">
      {% include "canopy/visualizations/hot_spots.html" %}
    </div>
  </li>
  <li>|</li>
  <li id="canopy-heat-map-link">
    <h3><a href="javascript:void(0);">Heat Map</a></h3>
    <div {% get_id_and_classes "canopy-viz-heat-map" %} style="display: none">
      {% include "canopy/visualizations/heat_map.html" %}
    </div>
  </li>
  <li>|</li>
  <li id="canopy-wattdepot-link">
    <h3><a href="javascript:void(0);">WattDepot Visualizer</a></h3>
    <div {% get_id_and_classes "canopy-viz-wattdepot" %} style="display: none">
      {% include "canopy/visualizations/wattdepot_visualizer.html" %}
    </div>
  </li>
</ul>

<div {% get_id_and_classes "canopy-visualizations" %}></div>

<script type="text/javascript">
  $(document).ready(function() {
    $("#canopy-visualizations").html($("#canopy-viz-hot-spots").html());
    $("#canopy-hot-spot-link").addClass("selected");
    
    $("#canopy-viz-list li").click(function() {
      if(!$(this).hasClass("selected")) {
        if($(this).attr('id') === "canopy-hot-spot-link") {
          $("#canopy-visualizations").html($("#canopy-viz-hot-spots").html());
        }

        else if($(this).attr('id') === "canopy-heat-map-link") {
          $("#canopy-visualizations").html($("#canopy-viz-heat-map").html());
        }
        
        else if($(this).attr('id') === "canopy-wattdepot-link") {
          $("#canopy-visualizations").html($("#canopy-viz-wattdepot").html());
        }
        
        $("#canopy-viz-list > li").removeClass("selected");
        $(this).addClass("selected");
      }
      
      return false;
    });
  });
</script>
