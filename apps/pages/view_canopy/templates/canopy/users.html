{% load avatar_tags %}
{% load class_tags %}

<ul {% get_id_and_classes "canopy-member-list" %}>
  {% for member in members %}
  <li>
    <div>
      <img src="{% avatar_url member 40 %}" alt="Photo of {{ member.get_profile.name }}" align="top" />
      {{member.get_profile.name}}
    </div>
  </li>
  {% endfor %}
</ul>
