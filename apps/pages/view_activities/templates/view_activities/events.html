      <table>
	    <thead><tr>
		  <th>Event (points)</th>
		  <th>Date</th>
		  <th>Location</th></tr></thead>
	    <tbody>  
	    {% if events %}
          {% for event in events %}
          <tr><td><a href="{% url activity_task "Activity" event.id %}">{{event.title}}</a> ({{event.point_value}})</td>
              <td>{{event.event_date}}</td>
              <td></td></tr>
          {% endfor %}
        {% else %}
	       <tr><td>No upcoming events</td></tr>
	    {% endif %}
	    </tbody>
      </table>
