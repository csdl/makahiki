{% extends "status/base.html" %}

{% load class_tags %}

{% block body %}

<div {% get_id_and_classes "status-points" %}>
  <div class="content-box">
    <div class="content-box-title">
      Raffle Prizes
    </div>
    <div class="content-body">
      {% for deadline in deadlines %}
      <table style="float: left; margin: 10px; padding: 0 10px; border-left: 1px solid gray">
        <tr>
          <th colspan=3>{{deadline.round_name}}</th>
        </tr>
        <tr>
          <th>Prize</th>
          <th>Tickets</th>
        </tr>
        {% for prize in deadline.raffleprize_set.all %}
        <tr>
          <td>{{prize.title}}</td>
          <td>{{prize.raffleticket_set.count}}</td>
        </tr>
        {% endfor %}
      </table>
      {% endfor %}
      <br style="clear: both"/>
    </div>
  </div>
</div>
{% endblock %}
