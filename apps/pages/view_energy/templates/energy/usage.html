<div style="width: 230px; background-color: #F5F3E5; border: 1px solid green">
  <div style="width: 200px; text-align: center; font-weight: bold">Energy (kWh)</div>
  <table>
    <tr>
      <td style="font-size: 12px; font-weight: bold">Goal:</td>
      <td> 
        <div style="width:{{baseline_px}}px; height:20px; background-color:#F5F3E5; border: 1px solid black">
            <div style="width:{{percent}}%; height:20px; background-color:#3CB371; border-right:1px black solid;">
            <span style="position: absolute; width: 100px; font-size: small; font-weight: bold">&nbsp;{{goal}}</span>
            <span style="position: absolute; width: {{baseline_px}}px; text-align: right; font-size: small; font-weight: bold">{{baseline}}</span>
            </div>
        </div>
      </td>
    </tr>
    <tr>
      <td style="font-size: 12px; font-weight: bold">Actual:</td>
      <td>
        <div style="width:{{actual_px}}px; height:20px; background-color:#3CB371; border: 1px solid black">
            <span style="position: absolute; width: 100px; font-size: small; font-weight: bold">&nbsp;{{actual}}</span>
        </div>
      </td>
    </tr>
  </table>

  <div style="width: 200px; text-align: center; font-weight: bold; font-size: 12px">Over daily goal by {{over}}kWh!</div>
  <div style="text-align: center; font-size: 10px">Last Update: {{last_update}}</div>
</div>
