{% load avatar_tags %}
{% load class_tags %}

<table {% get_id_and_classes "energy-status-posts-table" %}>
<tbody {% get_id_and_classes "energy-status-posts-table-list" %}>
    {% for post in posts %}
    <tr><td>
      <img src="{% avatar_url post.user 40 %}" alt="Photo of {{ post.user }}" class="photo" align="top"/>
      <b>{{post.user.get_profile.name}}</b> says: {{post.text}}</p>
      Posted at {{post.date_string}} 
    </td></tr>
   {% endfor %} 
</tbody>
</table>
