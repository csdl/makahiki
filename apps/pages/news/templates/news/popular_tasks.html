{% for key, value in popular_tasks.items %}
  {% if value %}
    <table id="news-popular-{{key}}-table">
      <tr>
        <th>{{key}}</th>
        <th>Completions</th>
      </tr>
      {% for task in value %}
      <tr>
        <td>{{task.title}}</td>
        <td>{{task.completions}}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>Be the first to complete a {{key.lower}}!</p>
  {% endif %}
{% endfor %}
