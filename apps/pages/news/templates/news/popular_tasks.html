{% if popular_tasks %}
<table>
  <tr>
    <th>Activity</th>
    <th>Completions</th>
  </tr>
  {% for activity in popular_tasks %}
  <tr>
    <td>{{activity.title}}</td>
    <td>{{activity.completions}}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Be the first to complete an activity!</p>
{% endif %}
