{% extends "logged_in_base.html" %}

{% load class_tags %}

{% block page_title %}
  Help
{% endblock %}

{% block extra_head %}
  {% import_page_css "view_help" STATIC_URL CSS_THEME %}
{% endblock %}

{% block body %}

<div {% get_id_and_classes "help-request" %}>
  <div {% get_id_and_classes "help-request-box" %}>
    <div {% get_id_and_classes "help-request-title" %}>
      Terms and Conditions
    </div>
    <div {% get_id_and_classes "help-request-content" %}>
	  <button onclick="document.location.href='{% url help_index%}'; return false;">Return</button>
      <ul>
	  <li>
			{% include "help/terms.html" %}
		</li>
		<br/>
		</ul>
	  <button onclick="document.location.href='{% url help_index%}'; return false;">Return</button>
    </div>
  </div>
</div>

{% endblock %}
